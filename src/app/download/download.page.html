<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Download</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- If no exam is selected, show the grid of exam options -->
  <div *ngIf="!examName">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let exam of examCards" size="6" sizeMd="3">
          <ion-card (click)="navigateTo(exam.dataExamName)" class="ion-text-center">
            <img [src]="exam.dataExamImg" class="imagelogopng" />
            <ion-card-content class="ion-text-center">
              <ion-button expand="block" color="secondary">{{ exam.dataExamName }}</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
